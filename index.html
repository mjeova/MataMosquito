<!DOCTYPE html>
<meta charset="UTF-8">
<head>
  
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

    <script>
        function iniciarJogo() {
           var nivel = document.getElementById('nivel').value

           if(nivel === '') {
            alert('Selecione um nível para iniciar o jogo')
            return false
           }
          
           window.location.href = "app.html?" + nivel
}   
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
        <img src="imagens/game.png" />

    </div>
    </div>
    </div>

     <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">

            <select class="form-control" id="nivel">
                    <option value="">-- Selecione o nível</option>
                    <option value="normal">-- Normal</option>
                    <option value="dificil">-- Difícil</option>
                    <option value="superhomem">-- Super Homem</option>
            </select>

                </div>
          </div>
  </div>
  </div>


      <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button>

        
    </div>
  </div>
  </div>

  </div>
</body>
</html>
